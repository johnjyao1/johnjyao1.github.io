<!doctype html>
<html>
  <head>
  	<link href="spanish.css" rel="stylesheet" />
    <title>Title</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Spanish Spelling Words</h1>
    <div id="rate-control">
        <label for="rate">Speaking Speed:</label>
        <input id="rate" type="range" min="0.3" max="1.1" value="0.7" step="0.1" />
    </div>
    </div>
    <label for="selection">Selection:</label>
    <select id="selection" name="weeks">
        <option value="">Choose a week</option>
    </select>
    <div>
    <div>
        <table id="container">
        </table>
    </div>
    <button id="show-hide-words" value="hide">Show Words</button>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="spanish.js"></script>
</html>
